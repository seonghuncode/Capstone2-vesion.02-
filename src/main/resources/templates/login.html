<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- alert경고창 디자인 변경을 위한 추가 -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- JQuery를 통한 ajax방식-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--GET http://localhost:8080/favicon.ico 404오류 해결에 대한 코드 -->
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <!-- tailwind 사용 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 부트스트랩 적용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="assets/css/login.css"/>  <!-- 로그인에 대한 CSS -->
</head>
<body class="is-preload">

<!-- 로그인 구현 부분 -->
<form method="get" action="/doLogin">
<div class="flex justify-center h-screen w-1/3 flex-col m-0 m-auto"> <!-- 로그인 창 화면 중앙 우치 -->
    <div class="border-solid border border-black"> <!-- 로그인창 테두리 검정 -->
        <div class="text-center m-7 "> <!-- 로그인 메인 문구 위치, 마진값 -->
            <div class="text-lg font-bold">동아리</div>
            <div class="text-2xl font-bold">로그인</div>
        </div>
        <div class="text-center mx-3 mt-14 "> <!-- input box정중앙 위치, 좌우 마진, 위쪽 마진 -->
            <p><input type="text" name="loginId" id="loginId" placeholder="학번" class="login_input m-2"/></p>
            <div id="validNoId" class="validError"></div>
            <p><input type="password" name="loginPw" id="loginPw" placeholder="비밀번호(초기 비밀번호는 이메일 입니다.)" class="login_input m-2"></p>
            <div id="validNoPw" class="validError"></div>
        </div>
        <div id="validNotCorrect" class="validError"></div>
        <div class="text-center login_function"> <!-- id,pw찾지 / 회원가입 기능 -->
            <div>
                <a href="/findId" class="mx-3">아이디찾기</a>
                <span>|</span>
                <a href="/findPw" class="mx-3">비밀번호찾기</a>
                <span>|</span>
                <a href="/join" class="mx-3">회원가입</a>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary login_btn" id="try-login">로그인</button>
        </div>
        <div class="text-center my-9">
            <span class="login_copy">&copy;소방</span>
        </div>
    </div>
</div>

</form>

<!--//login폼 에서 값들을 controller로 보내고 다시 return받아서 처리하는 로직(ajax)-->

</div>



</body>
</html>
