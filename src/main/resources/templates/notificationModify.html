<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- config fragment 사용, header안에 공통적으로 들어가는 것들이 모여있다. -->
    <th:block th:replace="fragment/config :: configFragment('공지 페이지')"></th:block>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header(메인 상단 부분) ----------------------------------------------------------------------------------------------->
            <header th:replace="fragment/header :: headerFragment"></header>



            <!-- Banner -------------------------------------------------------------------------------------------------------------->
            <section id="banner">
                <div class="content">

                    <h2>공지 수정 페이지</h2>

                    <!--
                    1. 수정 페이지의 경우 처음 수정 페이지에 들어오게 되면 사용자가 선택한 공지에 대한 내용을 서버에요청
                    2. 서버에서 받은 데이터를 화면에 보여주기
                    3. 사용자가 수정 후 서버에 저장
                    -->

                    <!-- 제목과 내용을 입력하는 부분 -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">공지 제목</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="제목을 입력해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">공지 내용</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="공지 내용을 입력해 주세요."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlImage" class="form-label">이미지 추가</label>
                        <!--                        <img src="images/pic01.jpg" class="img-fluid" alt="..." id="exampleFormControlImage">-->
                        <!--                        <a  href="#" class="button" style="float: right">이미지 추가 <i class="bi bi-plus-square-fill"></i></a>-->
                        <!--  자신의 컴퓨터 에서 사진을 선택하는 기능 (해당 이미지를 처리하는 서버 로직 필요)-->
                        <form action="/upload" method="post" enctype="multipart/form-data" id="exampleFormControlImage">
                            <input type="file" name="image" accept="image/*">
                            <input type="submit" value="Upload" style="float: right">
                        </form>
                    </div>


                    <div style="float: left; margin-top: 30px">
                        <p>수정 날짜 : <input type="date" name="notificationDate"><br></p>
                    </div>


                </div>
            </section>



            <!-- 관리자가 접속했을 경우 해당 버튼을 버여주도록 수정 필요 -->
            <div style="display: inline; float: right">
                <a  href="#" class="button">게시물 수정 완료</a>
            </div>









        </div>
    </div>

    <!-- 왼쪽 사이드 바를 불러오는 코드 -->
    <header th:replace="fragment/sideBar :: sideBarFragment('메인화면')"></header>


</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
