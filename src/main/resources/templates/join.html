<!DOCTYPE html>
<!-- 타임리프를 사용하기 위한 코드 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- alert경고창 디자인 변경을 위한 추가 -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--GET http://localhost:8080/favicon.ico 404오류 해결에 대한 코드 -->
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script> <!-- 테일윈드를 사용하기 위한 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"> <!-- 부트스트랩 적용 하기 위한 코드 -->
    <link rel="stylesheet" href="assets/css/join.css"/>  <!-- 외부 css파일을 참조 하기 위한 코드 -->
    <title>회원가입 페이지</title>
</head>
<body>


<form action="/doJoin" method="post">
    <div>
        <div class="main_center">
            <div class="main_outLine">

                <div class="join_name">
                    <div style="font-size: 1.125rem; line-height:1.75rem;">동아리</div>
                    <div style="font-size: 1.5rem; line-height: 2rem;">회원가입</div>
                </div>

                <div class="join_input">
                    <div class="mb-3">
                        <label for="clubCode" class="form-label">동아리 코드</label>
                        <div style="display: flex">
                            <input type="number" class="form-control" id="clubCode" name="clubCode"
                                   placeholder="동아리 코드를 입력해 주세요.(3 ~ 9999)">
                            <button type="button" class="btn btn-outline-primary col-auto" id="clubCodeDuplication">학과 찾기
                            </button>
                            <br/>
                        </div>
                        <div id="validClubCode" class="validError"></div>
                    </div>
                    <div class="mb-3" id="myContainer">
                        <label for="departmentCode" class="form-label">학과</label>
                        <input type="number" class="form-control" id="departmentCode" name="departmentCode"
                               placeholder="동아리 코드를 입력하고 학과 찾기 버튼을 클릭해 주세요." disabled>
                        <div id="validDepartmentCode" class="validError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name"
                               placeholder="이름을 입력해 주세요.(10글자 이내)" name="name">
                        <div id="validName" class="validError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <div style="display: flex">
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="이메일을 입력해 주세요.">
                            <button type="button" class="btn btn-outline-primary col-auto" id="emailDuplication">중복확인
                            </button>
                            <br/>
                        </div>
                        <div id="validEmail" class="validError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="studentId" class="form-label">학번</label>
                        <div style="display: flex">
                            <input type="number" class="form-control" id="studentId" name="studentId"
                                   placeholder="학번을 입력해 주세요.">
                            <button type="button" class="btn btn-outline-primary col-auto" id="studentIdDuplication">
                                중복확인
                            </button>
                        </div>
                        <div id="validUserId" class="validError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">전화번호</label>
                        <div style="display: flex">
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                                   placeholder="전화번호를 입력해 주세요.(숫자만 입력 가능 합니다.)">
                        </div>
                        <div id="validPhoneNumber" class="validError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <div style="display: flex">
                            <input type="text" class="form-control" id="address" name="address"
                                   placeholder="주소를 입력해 주세요.(현재 거주지)">
                        </div>
                        <div id="validAddress" class="validError"></div>
                    </div>
                    <div class="join_show_select">
                        <label for="birthday">생일을 선택하세요 :
                            <input type="date"
                                   id="birthday"
                                   name="birthday"
                                   max="3000-00-00"
                                   min="1900-00-00"
                                   value="0000-00-00" style="outline: 1px solid black; margin-left: 12px">
                        </label>
                    </div>
                    <div class="join_show_select" style="margin-top: 13px;">
                        <div>성별</div>
                        <div>
                            <input type="radio" name="sex" value="남자" checked>남
                            <input type="radio" name="sex" value="여자">여
                        </div>
                    </div>
                    <!--                <div class="mb-3">-->
                    <!--                    <label for="userPw1" class="form-label">비밀번호</label>-->
                    <!--                    <input type="password" class="form-control" id="userPw1"-->
                    <!--                           placeholder="비밀번호를 입력해 주세요.(조건 : 숫자,문자,특수문자 포함 8자 ~ 15자)">-->
                    <!--                    <div id="validPassword1" class="validError"></div>-->
                    <!--                </div>-->
                    <!--                <div class="mb-3">-->
                    <!--                    <label for="userPw2" class="form-label">비밀번호 재확인</label>-->
                    <!--                    <input type="password" class="form-control" id="userPw2"-->
                    <!--                           placeholder="비밀번호를 입력해 주세요.(조건 : 숫자,문자,특수문자 포함 8자 ~ 15자)">-->
                    <!--                    <div id="validPassword2" class="validError"></div>-->
                    <!--                </div>-->
                    <div style="margin-top: 13px">
                        <div class="join_show_select">
                            <div>팀프로젝트 참여 여부(기본값 : 동의)</div>
                            <div>
                                <input type="radio" name="project" value="true" checked>참여
                                <input type="radio" name="project" value="false">미참여
                            </div>
                        </div>
                        <div class="join_select_info">
                            <div>
                                &#8251; 동아리 팀 내에서 진행되는 팀프로젝트에 대해 참여 여부를 선택해 주세요.
                            </div>
                            <div>
                                &#8251; (추후 변경 가능)
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 13px">
                        <div class="join_show_select">
                            <div>CCTV녹화 여부 동의 여부(기본값 : 비동의)</div>
                            <div>
                                <input type="radio" name="cctv" value="true">동의
                                <input type="radio" name="cctv" value="false" checked>비동의
                            </div>
                        </div>
                        <div class="join_select_info">
                            <div>
                                &#8251;소방 C401 내부는 도난 방지 및 안전 관리를 위해 상시 24시간 녹화를 하고 있습니다.
                            </div>
                            <div>
                                &#8251;회원 가입을 위해서는 반드시 동의를 하셔야 가입이 가능 합니다.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="join_btn">
                    <button type="submit" class="btn btn-outline-primary" id="try-join">가입하기</button>
                </div>

                <div class="text-center my-9">
                    <span class="login_copy">&copy;소방</span>
                </div>

            </div>
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</script>
<script src="/js/joinAjax.js"></script>


</body>
</html>
