<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<style>
    #center {
        display: flex;
        justify-content: center; /* 가로 기준 중앙 */
        flex-direction: column; /* 세로 기준 중앙 */
        height: 100vh; /* flex-direction이랑 같이 사용해야 한다. */
        width: 85%; /* 100%를 주면 양쪽 끝에 붙는다. */
        margin: 0px auto; /* width비율에 따라 온쪽에 붙지 않고 중앙에 오기 위한 코드 */
    }
</style>
<body>

<div id="center">

    <!--    <form method="get" action="/doMakeNewMenu">-->
    <div class="mb-3 row">
        <label for="inputName" class="col-sm-2 col-form-label">메뉴 이름</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="수정할 메뉴 이름을 입력해 주세요.">
        </div>
    </div>

    <div style="display: flex; margin-top: 20px">

        <div>
            <img src="images/notification.jpg" class="img-thumbnail" alt="..." style="width: 200px; height: 200px">
            <br>
            <input type="radio" name="chk_info" value="board" checked>공지
        </div>
        <div>
            <img src="images/rule.jpg" class="img-thumbnail" alt="..." style="width: 200px; height: 200px"><br>
            <input type="radio" name="chk_info" value="bulletin">규칙
        </div>
        <div>
            <img src="images/moneyHistory.jpg" class="img-thumbnail" alt="..."
                 style="width: 200px; height: 200px"><br>
            <input type="radio" name="chk_info" value="image_board">회비내역
        </div>

    </div>

    <div class="text-center" >
        <button type="button" class="btn btn-outline-primary login_btn" id="modifyMenu" style="float: right; margin-top: 25px">수정 하기</button>
    </div>
    <!--    </form>-->
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    var menu_id = [[${menuId}]];
    console.log(menu_id);
</script>
<script src="/js/sideBarAjax.js"></script>

</body>
</html>
